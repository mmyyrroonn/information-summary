version: '3.9'

x-worker-base: &worker-base
  build:
    context: ./server
    dockerfile: Dockerfile
  depends_on:
    - db
  restart: unless-stopped
  env_file:
    - ./.env
  environment:
    NODE_ENV: production
    DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-information_summary}
    RAPIDAPI_HOST: ${RAPIDAPI_HOST:-twitter-api45.p.rapidapi.com}
    RAPIDAPI_KEY: ${RAPIDAPI_KEY}
    DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
    DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}
    DASHSCOPE_BASE_URL: ${DASHSCOPE_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
    EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-v4}
    EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS:-512}
    REPORT_CLUSTER_THRESHOLD: ${REPORT_CLUSTER_THRESHOLD:-0.9}
    REPORT_CLUSTER_MAX: ${REPORT_CLUSTER_MAX:-0}
    TG_BOT_TOKEN: ${TG_BOT_TOKEN}
    TG_CHAT_ID: ${TG_CHAT_ID}
    TG_MESSAGE_THREAD_ID: ${TG_MESSAGE_THREAD_ID}
    CRON_SCHEDULE: ${CRON_SCHEDULE:-0 3 * * *}
    REPORT_TIMEZONE: ${REPORT_TIMEZONE:-Asia/Shanghai}
    BASE_WEB_URL: ${BASE_WEB_URL:-http://localhost:4173}
    GITHUB_PAGES_REPO_PATH: ${GITHUB_PAGES_REPO_PATH}
    GITHUB_PAGES_BRANCH: ${GITHUB_PAGES_BRANCH:-main}
    GITHUB_PAGES_REPORT_DIR: ${GITHUB_PAGES_REPORT_DIR:-reports}
    GITHUB_PAGES_INDEX_FILE: ${GITHUB_PAGES_INDEX_FILE:-index.md}
    GITHUB_PAGES_BASE_URL: ${GITHUB_PAGES_BASE_URL}
    GITHUB_PAGES_SSH_KEY_PATH: ${GITHUB_PAGES_SSH_KEY_PATH}
    GITHUB_PAGES_SSH_COMMAND: ${GITHUB_PAGES_SSH_COMMAND}
    GITHUB_PAGES_COMMIT_NAME: ${GITHUB_PAGES_COMMIT_NAME:-report-bot}
    GITHUB_PAGES_COMMIT_EMAIL: ${GITHUB_PAGES_COMMIT_EMAIL:-report-bot@local}
    GITHUB_PAGES_AUTO_PUBLISH: ${GITHUB_PAGES_AUTO_PUBLISH:-false}
  volumes:
    - ${GITHUB_PAGES_REPO_PATH}:${GITHUB_PAGES_REPO_PATH}
    - ${GITHUB_PAGES_SSH_KEY_PATH}:${GITHUB_PAGES_SSH_KEY_PATH}:ro
  command: sh -c "npx prisma migrate deploy && node dist/worker.js"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-information_summary}
    volumes:
      - /Users/qiufan/Fan/docker-data/postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-information_summary}
      RAPIDAPI_HOST: ${RAPIDAPI_HOST:-twitter-api45.p.rapidapi.com}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}
      DASHSCOPE_BASE_URL: ${DASHSCOPE_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-v4}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS:-512}
      REPORT_CLUSTER_THRESHOLD: ${REPORT_CLUSTER_THRESHOLD:-0.9}
      REPORT_CLUSTER_MAX: ${REPORT_CLUSTER_MAX:-0}
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
      TG_CHAT_ID: ${TG_CHAT_ID}
      TG_MESSAGE_THREAD_ID: ${TG_MESSAGE_THREAD_ID}
      CRON_SCHEDULE: ${CRON_SCHEDULE:-0 3 * * *}
      REPORT_TIMEZONE: ${REPORT_TIMEZONE:-Asia/Shanghai}
      BASE_WEB_URL: ${BASE_WEB_URL:-http://localhost:4173}
      GITHUB_PAGES_REPO_PATH: ${GITHUB_PAGES_REPO_PATH}
      GITHUB_PAGES_BRANCH: ${GITHUB_PAGES_BRANCH:-main}
      GITHUB_PAGES_REPORT_DIR: ${GITHUB_PAGES_REPORT_DIR:-reports}
      GITHUB_PAGES_INDEX_FILE: ${GITHUB_PAGES_INDEX_FILE:-index.md}
      GITHUB_PAGES_BASE_URL: ${GITHUB_PAGES_BASE_URL}
      GITHUB_PAGES_SSH_KEY_PATH: ${GITHUB_PAGES_SSH_KEY_PATH}
      GITHUB_PAGES_SSH_COMMAND: ${GITHUB_PAGES_SSH_COMMAND}
      GITHUB_PAGES_COMMIT_NAME: ${GITHUB_PAGES_COMMIT_NAME:-report-bot}
      GITHUB_PAGES_COMMIT_EMAIL: ${GITHUB_PAGES_COMMIT_EMAIL:-report-bot@local}
      GITHUB_PAGES_AUTO_PUBLISH: ${GITHUB_PAGES_AUTO_PUBLISH:-false}
    ports:
      - '4000:4000'
    volumes:
      - ${GITHUB_PAGES_REPO_PATH}:${GITHUB_PAGES_REPO_PATH}
      - ${GITHUB_PAGES_SSH_KEY_PATH}:${GITHUB_PAGES_SSH_KEY_PATH}:ro

  worker:
    <<: *worker-base

  worker2:
    <<: *worker-base

  worker3:
    <<: *worker-base

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:4000/api}
    depends_on:
      - server
    restart: unless-stopped
    ports:
      - '4173:80'
