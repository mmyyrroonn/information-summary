version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-information_summary}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-information_summary}
      RAPIDAPI_HOST: ${RAPIDAPI_HOST:-twitter-api45.p.rapidapi.com}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
      TG_CHAT_ID: ${TG_CHAT_ID}
      CRON_SCHEDULE: ${CRON_SCHEDULE:-0 3 * * *}
      REPORT_TIMEZONE: ${REPORT_TIMEZONE:-Asia/Shanghai}
      BASE_WEB_URL: ${BASE_WEB_URL:-http://localhost:4173}
    ports:
      - '4000:4000'

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:4000/api}
    depends_on:
      - server
    restart: unless-stopped
    ports:
      - '4173:80'

volumes:
  postgres-data:
